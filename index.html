<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Components -->
      <link rel="stylesheet" href="css/style.css" />
      <title>IOS UI Calculator</title>
   </head>

   <body>
      <div class="calculator">
         <h1 class="display-box">0</h1>
         <div class="key-pad">
            <table>
               <tr>
                  <td>
                     <div class="key" onclick="allDelete()">AC</div>
                  </td>
                  <td>
                     <div class="key" onclick="aWordDelete()">C</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay('%')">%</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay('รท')">&#247;</div>
                  </td>
               </tr>
               <tr>
                  <td>
                     <div class="key" onclick="showInDisplay(7)">7</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay(8)">8</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay(9)">9</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay('ร')">&#10799;</div>
                  </td>
               </tr>
               <tr>
                  <td>
                     <div class="key" onclick="showInDisplay(4)">4</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay(5)">5</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay(6)">6</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay('-')">&#8211;</div>
                  </td>
               </tr>
               <tr>
                  <td>
                     <div class="key" onclick="showInDisplay(1)">1</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay(2)">2</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay(3)">3</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay('+')">+</div>
                  </td>
               </tr>
               <tr>
                  <td colspan="2">
                     <div class="key zero-key" onclick="showInDisplay(0)">0</div>
                  </td>
                  <td>
                     <div class="key" onclick="showInDisplay('.')">.</div>
                  </td>
                  <td>
                     <div class="key" onclick="calculate()">=</div>
                  </td>
               </tr>
            </table>
         </div>
      </div>
   </body>

   <script type="text/javascript" src="js/app.js"></script>
</html>
